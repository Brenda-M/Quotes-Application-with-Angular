<div class="container newquote">
  <div class="card card-body">
    <form >
      <div class="form-group entry-areas">
        <input type="text" class="form-control" id="authorName" name="author">
        <i class="fa fa-user" aria-hidden="true"></i>
        <label for="author">Author's Name</label>
      </div>
      <div class="form-group entry-areas">
        <textarea type="text" class="form-control" id="form" name="quote"></textarea>
        <i class="fa fa-quote-left" aria-hidden="true"></i>
        <label for="quote">Enter Quote</label>
      </div>
  
      <div class="form-group entry-areas">
        <input type="text" class="form-control" id="submittedBy" name="submittedBy">
        <i class="fa fa-user" aria-hidden="true"></i>
        <label>Submitted By</label>
      </div>
      <button class="btn btn-primary" type="submit">Submit Quote</button>
    </form>
  </div> 
</div>
