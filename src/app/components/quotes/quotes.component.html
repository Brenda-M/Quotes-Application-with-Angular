<div class="jumbotron jumbotron-fluid text-center">
  <h1 class="title">Quotery</h1>
  <p class="title-tag">With over a 125,000 quips, quotes, and proverbs to explore, <br> finding clever ways to express your ideas has never been easier.</p>
</div>
<div class="container mainbody">
  <div class="row">
    <div class="col-md-7">
      <div class="card card-body mb-3">
        <ul class="list-unstyled">
          <li class="card card-body mb-2" *ngFor="let quote of quotes; let i=index">
            <div>
              <p appHighlight *ngIf="highestLikes()=== quote.upvote && quote.upvote > 0">"{{ quote.quote }}"
                <button class="btn btn-dark btn-sm more" (click)='moreDetails(i)'><i [ngClass]="!quote.showDetails ? 'fa fa-plus' : 'fa fa-minus'"></i></button>
              </p>
              <p *ngIf="highestLikes()!== quote.upvote || quote.upvote===0">"{{ quote.quote }}"
                <button class="btn btn-dark btn-sm more" (click)='moreDetails(i)'><i [ngClass]="!quote.showDetails ? 'fa fa-plus' : 'fa fa-minus'"></i></button>
              <h6><b>~{{quote.authorName}}</b></h6>
              <span class="space">
                <button type="button" class="btn btn-success"(click)="quote.upvote=quote.upvote+1"><i class="fa fa-thumbs-up">{{quote.upvote}}</i></button>
              </span>
              <span class="space">
                <button type="button" class="btn btn-danger"(click)="quote.downvote=quote.downvote+1"><i class="fa fa-thumbs-down">{{quote.downvote}}</i></button>
              </span>                
                <p class="more">Published {{quote.submissionDate|dateCount}}</p>         
            </div> 
            <hr>
            <app-quotes-info [quote]='quote' *ngIf='quote.showDetails' (isDelete)="quoteDelete($event,i)"></app-quotes-info>
          </li>
        </ul>
      </div> 
    </div> 
      <div class="col-md-5">
        <app-add-quote-form (addQuote)="addNewQuote($event)"></app-add-quote-form>
      </div>
  </div> 
</div>

  </div>
</footer>
