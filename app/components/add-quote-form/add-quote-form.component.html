<div class="container quotes-form">
  <h6 class="text-center quote-text">Would you like to share your thoughts? <br> You can do so by adding your own quote below</h6>
  <div class="card card-body">
        <form #entryForm='ngForm' (ngSubmit)= "submitQuote(entryForm)">
          <div class="form-group entry-areas">
            <input type="text" class="form-control" id="authorName" name="author" #author='ngModel' [(ngModel)]="newQuote.authorName" 
              [ngClass]="{'is-invalid': author.errors && author.touched}" required>
            <i class="fa fa-user" aria-hidden="true"></i>
            <label for="author">Author's Name</label>
            <div [hidden]="!author.errors?.required"class="invalid-feedback">
              <p>Author name required</p>
            </div>
          </div>
          <div class="form-group entry-areas">
            <textarea type="text" class="form-control" id="form" name="quote" [(ngModel)]="newQuote.quote" #quote='ngModel'
              [ngClass]="{'is-invalid': quote.errors && quote.touched}" required></textarea>
            <i class="fa fa-quote-left" aria-hidden="true"></i>
            <label for="quote">Enter Quote</label>
            <div [hidden]='!quote.errors?.required'class="invalid-feedback">
              <p>Please enter a quote</p>
            </div>
          </div>
          <div class="form-group entry-areas">
            <input type="text" class="form-control" id="submittedBy" name="poster" [(ngModel)]="newQuote.submittedBy" #poster='ngModel' [ngClass]="{'is-invalid': poster.touched && poster.errors}" required>
            <i class="fa fa-user" aria-hidden="true"></i>
            <label>Submitted By</label>
            <div [hidden]='!poster.errors?.required' class="invalid-feedback">
              <p>Name of submitter is required</p>
            </div>
          </div>
        <button [disabled]="newQuote.authorName == '' || newQuote.quote == '' || newQuote.submittedBy == ''" class="btn btn-primary btn-block mb-3" type="submit">Submit Quote</button>
    </form>
  </div> 
</div>
